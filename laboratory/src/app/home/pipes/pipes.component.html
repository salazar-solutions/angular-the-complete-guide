<p>pipes works!</p>
<div class="container-fluid">
  <div class="row">
    <div class="form-group">
      <label for="">Filter</label>
      <input
        type="text"
        class="form-control"
        name=""
        id=""
        placeholder=""
        [formControl]="filterControl"
      />
      <input
        name=""
        id=""
        class="btn btn-primary"
        type="button"
        value="Create New"
        (click)="add()"
      />
    </div>

    <table class="table table-striped table-inverse table-responsive">
      <thead class="thead-inverse">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Status</th>
          <th>Hired</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let employee of employees
              | filter: filterControl.value:'name'
              | sorter
          "
        >
          <td scope="row">{{ employee.name }}</td>
          <td>{{ employee.age }}</td>
          <td>{{ employee.status | uppercase | reverse }}</td>
          <td>{{ employee.hired | date: "shortDate" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
