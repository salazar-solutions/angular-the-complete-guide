<ul class="list-group">
  <li class="list-group-item text-center h6">Child Routes</li>
  <li class="list-group-item">
    <a routerLinkActive="active" [routerLink]="'./'">Parent</a>
  </li>
  <li class="list-group-item" *ngFor="let path of paths">
    <a routerLinkActive="active" [routerLink]="path">{{ path }}</a>
  </li>
</ul>
